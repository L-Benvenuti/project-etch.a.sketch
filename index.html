<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" defer></script>
    <title>Project: Etch a Sketch</title>
</head>
<body>
    <div class="slider-cont">
        <input type="range" min="1" max="100" value="16"
        class="slider" id="size-choice">
        <p id="output"></p>
        <button id="set-new-size">Change Size</button>
    </div>
    <div class="color-cont">
        <button id="color-choice" value="black">Black</button>
        <button id="color-choice" value="random">Random</button>
        <button id="color-choice" value="white">Erase</button>
    </div>
    <div id="board"></div><br>
    <button id="reset">Restart Default</button>
</body>
</html>
